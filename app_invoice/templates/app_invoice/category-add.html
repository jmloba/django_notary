{% extends 'main/base.html'%}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<section id="expense-entry-add" >
  <p class="username" > User: <strong class="imuser" >{{user}}</strong></p>
  <div class="body-area">

    <div class="row ">
      <div class="form-title">
        <h5>Add CAtegory File</h5>
      </div>



      <div class="form-entry" >
        
        <div class="card" >

          <div class="card-body">
            <form action="{% url 'app_invoice:category-add' %} " method="POST">

              {% csrf_token %}
              
              <div class="form-group">
                <label for="product_category">product category</label>
                <input type="text" class="form-control form-control-sm" name ='product_category' value={{values.amount}}>
              </div>
          
                
               
              <input type="submit" class='btn btn-primary btn-sm' value ="Save">         
           </form>
          </div>
          {% include 'include/error-messeges.html' %}              
        </div>
      </div>

  
    </div>
    <button  class='btn btn-primary btn-sm' onclick="history.back()">Go Back</button>
  </div>
</section>


<link rel="stylesheet" href="{% static 'css/app-expenses.css' %}">
<link rel="stylesheet" href="{% static 'css/table-css-2.css' %}">
<link rel="stylesheet" href="{% static 'css/table-other-css.css' %}">

<script src="{% static 'js/app-forms-entry.js' %}" ></script> 

{% endblock %}
