<div class="entry-form-wrapper"> 
  <form   method='POST'  action="{% url 'app_cairo:product-create' %}" class="js-product-create-form ">

    {% csrf_token %}
  
    <div class="modal-header">
      <h4 class="modal-title">Create a New Product</h4>
      
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
  
  
    </div>
    <div class="modal-body">
      {% include 'app_cairo/partial_product_form.html' %}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default " data-dismiss="modal">Close</button>&emsp;&emsp;
  
  
      <button type="submit" class="btn btn-primary" >Create Save Product</button>
  
    </div>
    
  </form>

</div>
