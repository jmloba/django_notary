

{% for item in products %}


<tr id="categ-id-{{item.id}}">
  <td>{{item.id}}</td>
  <td>{{item.productcode}}</td>
  <td>{{item.name}}</td>
  <td>{{item.quantity}}</td>

  <td>{{item.price}}</td>

  <td>{{item.get_category_type_display}}</td>
  <td>{{item.dateadded}}</td>

  <td style="width: 150px">
    <button type="button" 
            class="btn btn-info btn-sm js-update-product"  
            id="btn-notary-edit"  
            data-sid="{{item.id}}" 
            data-url="{% url 'app_cairo:product_update' item.id%}">
            <span><i class="bi bi-pencil"></i></span>
    </button> 
    &emsp;            
    <button type="button" 
            class="btn btn-danger btn-sm js-delete-product"  
            id="btn-notary-delete"  
            data-sid="{{item.id}}" 
            data-url="{% url 'app_cairo:product_delete' item.id %}">
            <span><i class="bi bi-trash3"></i></span>
    
    </button>
  </td>

</tr>
{%empty%}
<tr>
  <td colspan="8" class="text-center bg-warning">No Products</td>

</tr>
{% endfor %}
