

<form   method='POST'  action="{% url 'app_cairo:product_update' form.instance.pk %}" class="js-product-update-form ">

  {% csrf_token %}

  <div class="modal-header">
    <h4 class="modal-title">Update Product</h4>    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>



  </div>
  <div class="modal-body">
    {% include 'app_cairo/partial_product_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary" >Update Product</button>

  </div>
  
</form>
