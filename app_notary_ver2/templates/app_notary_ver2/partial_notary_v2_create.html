



<div class="entry-form-wrapper"> 
  <form  id="input_form" method='POST'  action="{% url 'app_notary_ver2:modal-v2-notary-create' %}" class="js-notary-create-form"  enctype="multipart/form-data">

    {% csrf_token %}
  
    <div class="modal-header">
      <h4 class="modal-title">Create a New Notary</h4>
      
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
  
  
    </div>
    <div class="modal-body">
      {% include 'app_notary_ver2/partial_notary_v2_form.html' %}
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default " data-dismiss="modal">Close</button>&emsp;&emsp;
      <button type="submit" class="btn btn-primary" >Save Entries</button>
  
    </div>
    
  </form>

</div>
