

<form   method='POST'  action="{% url 'app_notary_ver2:modal-v2-notary-delete' notary_item.id %}" class="js-notary-v2-delete-form ">

  {% csrf_token %}

  <div class="modal-header">
    <h4 class="modal-title">Confirm Notary Record Deletion</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>



  <div class="modal-body" style="color:blue;">

    <p class="lead">Are you sure you want to delete this item <strong>{{notary_item.name}}</strong>?</p>
  </div>


  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger" >Delete Notary ver 2</button>

  </div>
  
</form>
